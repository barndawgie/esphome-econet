---
substitutions:
  tx_pin: GPIO6
  rx_pin: GPIO5
  board: esp32-s3-devkitc-1
  platform: esp32
  variant: esp32s3

packages:
  econet:
    url: https://github.com/esphome-econet/esphome-econet
    ref: main
    file: econet_heatpump_water_heater.yaml

dashboard_import:
  package_import_url: github://esphome-econet/esphome-econet/build-yaml/${name}-${variant}.yaml@${github_ref}
  import_full_config: false

esphome:
  platform: !remove
  board: !remove

esp32:
  board: ${board}
  variant: ${variant}

http_request:
  verify_ssl: false

ota:
  - platform: esphome
  - platform: http_request

update:
  - platform: http_request
    name: Firmware Update
    source: https://esphome-econet.github.io/esphome-econet/econet-hpwh.json
    update_interval: 30s

# Uncomment the below to use Wi-Fi settings from your secrets.yaml file
