---
substitutions:
  tx_pin: GPIO19
  rx_pin: GPIO22
  platform: esp32
  board: esp32dev

packages:
  econet:
    url: https://github.com/esphome-econet/esphome-econet
    ref: main
    # Change this file to the correct one for your device
    file: econet_heatpump_water_heater.yaml
    # file: econet_hvac.yaml
    # file: econet_tankless_water_heater.yaml
    # file: econet_electric_tank_water_heater.yaml

logger:
  baud_rate: 115200  # Make sure logging is not using the serial port
  level: ${logger_level}
  tx_buffer_size: 2000
  hardware_uart: UART1

wifi:
  ap:

improv_serial:

esp32_improv:
  authorizer: none
