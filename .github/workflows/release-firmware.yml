---
name: Release Firmware

on:
  release:
    types: [published]
  workflow_dispatch:  # TODO: Remove after testing

jobs:
  update-version-strings:
    name: Update Version Strings
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          token: ${{ secrets.ESPHOME_ECONET_TEST_SECRET }}
      - name: Update Project Version String
        uses: mikefarah/yq@v4.40.3
        with:
          cmd: >
            yq -i
            '
              .esphome.project.version = "${{ github.ref_name }}"
            '
            econet_base.yaml
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        with:
          commit_message: "Automated project versioning update"
          push_options: '--force'
